<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form nhập thông tin kỳ thi</title>
    <link rel="stylesheet" type="text/css" href="addQuiz.css">
</head>
<body>
    <h1>Form nhập thông tin kỳ thi</h1>
    <form id="examForm">
        <label for="examName">Tên kỳ thi:</label><br>
        <input type="text" id="examName" name="examName" required><br><br>

        <label for="examDescription">Mô tả:</label><br>
        <textarea id="examDescription" name="examDescription" required></textarea><br><br>

        <label for="examType">Loại kỳ thi:</label><br>
        <select id="examType" name="examType" required>
            <option value="tudo">Tự do</option>
            <option value="thoigian">Thời gian cụ thể</option>
        </select><br><br>

        <label for="questionList">Danh sách câu hỏi:</label><br>
        <div id="questionContainer">
            <!-- Placeholder for questions -->
        </div>

        <!-- Input for Excel file -->
        <input type="file" id="excelFile" accept=".xlsx, .xls"><br><br>

        <button type="button" onclick="importQuestions()">Nhập câu hỏi từ Excel</button><br><br>

        <button type="submit">Lưu thông tin kỳ thi</button>
    </form>

    <!-- Display section for imported questions and other exam information -->
    <div id="displaySection">
        <h2>Thông tin kỳ thi</h2>
        <p><strong>Tên kỳ thi:</strong> <span id="displayExamName"></span></p>
        <p><strong>Mô tả:</strong> <span id="displayExamDescription"></span></p>
        <p><strong>Loại kỳ thi:</strong> <span id="displayExamType"></span></p>
        <h3>Danh sách câu hỏi:</h3>
        <ul id="displayQuestionList"></ul>
    </div>

    <script src="addQuiz.js"></script>
</body>
</html>
