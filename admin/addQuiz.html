<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information Form</title>
</head>
<body>
    <h1>Exam Information Form</h1>
    <form id="examForm">
        <label for="examName">Exam Name:</label>
        <input type="text" id="examName" required><br>
        
        <label for="examDescription">Exam Description:</label><br>
        <textarea id="examDescription" rows="4" cols="50" required></textarea><br>
        
        <label for="examType">Exam Type:</label>
        <select id="examType" required>
            <option value="free">Free</option>
            <option value="timed">Timed</option>
        </select><br>
        
        <label for="questionList">Question List:</label><br>
        <textarea id="questionList" rows="6" cols="50" required></textarea><br>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="displayInfo"></div>

    <script src="addQuiz.js"></script>
</body>
</html>
