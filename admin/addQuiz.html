<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Creation/Edit Form</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Exam Creation/Edit Form</h1>
    <form id="examForm">
        <label for="examName">Exam Name:</label><br>
        <input type="text" id="examName" name="examName"><br><br>

        <label for="examDescription">Exam Description:</label><br>
        <textarea id="examDescription" name="examDescription"></textarea><br><br>

        <label for="examType">Exam Type:</label><br>
        <select id="examType" name="examType">
            <option value="free">Free</option>
            <option value="specificTime">Specific Time</option>
        </select><br><br>

        <label for="questionList">Question List:</label><br>
        <ul id="questionList"></ul><br>

        <button type="button" onclick="addQuestion()">Add Question</button><br><br>

        <button type="submit">Save Exam</button>
    </form>

    <script src="examForm.js"></script>
</body>
</html>
