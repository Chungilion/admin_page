<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Quiz</title>
  <link rel="stylesheet" href="./assets/css/adminIndex.css">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Add Quiz</h1>
    <form id="quizForm">
      <div class="mb-3">
        <label for="quizName" class="form-label">Quiz Name</label>
        <input type="text" class="form-control" id="quizName" required>
      </div>
      <div class="mb-3">
        <label for="quizDescription" class="form-label">Description</label>
        <textarea class="form-control" id="quizDescription" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="quizType" class="form-label">Quiz Type</label>
        <select class="form-select" id="quizType">
          <option value="free">Free</option>
          <option value="timed">Timed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="questionsFile" class="form-label">Questions File (Excel)</label>
        <input type="file" class="form-control" id="questionsFile" accept=".xlsx, .xls">
      </div>
      <a href="./admin.html">
        <button type="submit" class="btn btn-primary">Submit</button>
      </a>  
    </form>
  </div>

  <!-- Include Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include your custom JavaScript file -->
  <script src="../js/addQuiz.js"></script>
</body>
</html>
