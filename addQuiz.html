<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Edit Exam</h1>
    <form id="examForm">
        <label for="examName">Exam Name:</label><br>
        <input type="text" id="examName" name="examName"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="examType">Exam Type:</label><br>
        <select id="examType" name="examType">
            <option value="free">Free</option>
            <option value="specificTime">Specific Time</option>
        </select><br><br>

        <h2>Questions</h2>
        <div id="questionsContainer">
            <!-- Questions will be dynamically added here -->
        </div>

        <button type="button" onclick="addQuestion()">Add Question</button><br><br>

        <input type="file" id="excelFile" accept=".xls,.xlsx"><br><br>

        <button type="submit">Submit</button>
    </form>

<script>
// Event listener for form submission
document.getElementById("examForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // Collect form data
    var formData = {
        examName: document.getElementById("examName").value,
        description: document.getElementById("description").value,
        examType: document.getElementById("examType").value,
        questions: []
    };

    // Collect questions
    var questionInputs = document.querySelectorAll(".question-input");
    questionInputs.forEach(function(input) {
        formData.questions.push(input.value);
    });

    // Save exam details to local storage
    localStorage.setItem('formData', JSON.stringify(formData));

    // Redirect to the page that displays the added table
    window.location.href = "./admin.html";
});

</script>    
</body>
</html>
